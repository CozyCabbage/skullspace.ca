<!doctype html>

<script type="text/javascript">
  var loc = document.location.href;
//  var loc = "http://www.skullspace.ca/blog/blog.php?a=b";

  if(loc.indexOf("skullspace.ca/wiki") != -1)
  {
    loc = loc.replace(/.*skullspace.ca\/wiki/, "http://wiki.skullspace.ca");
    document.location.href = loc;
  }
  else if(loc.indexOf("skullspace.ca/blog") != -1)
  {
    loc = loc.replace(/.*skullspace.ca\/blog/, "http://blog.skullspace.ca");
    document.location.href = loc;
  }
  else
  {
    document.write("Page not found.");
  }
</script>
